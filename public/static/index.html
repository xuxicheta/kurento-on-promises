</head>

<body>

  <section id="status" class="status">
    <div class="title">Status</div>
    <div class="content"></div>
  </section>

  <section id="mirror">
    <div class="title">Mirror stream</div>
    <div class="content">
      <div id="mirror-videobar">
        <video id="localVideo" class="video" autoplay></video>
        <video id="remoteVideo" class="video" autoplay></video>
      </div>
      <div id="mirror-buttonbar">
        <div class="video-button-holder">
          <input id="mirror-play-button" type="button" value="Play" class="bot8">
          <input id="mirror-recording-button" type="button" value="Recording" class="bot8">
        </div>
        <div class="video-button-holder"></div>
      </div>
    </div>
  </section>


  <section>
    <div id="log"></div>
  </section>
