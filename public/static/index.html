<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <section id="status">
  </section>

  <div id="mirror-title" class="filelist-title"><span>mirror stream</span></div>
  <section id="mirror-section" class="flex-section">
    <div id="start_holder" class="video_holder">
      <video id="videoInput" class="video" autoplay>123</video>
      <div id="videoInput_icon" class="input_icon">
        <img id="play_icon" src="assets/play.svg" alt="">
        <img id="stop_icon" src="assets/stop.svg" alt="" style="display: none">
      </div>
    </div>
    <div id="stop_holder" class="video_holder">
      <video id="videoOutput" class="video" autoplay></video>
      <span id="recordStatus"></span>
      <div id="videoOutput_icon" class="input_icon">
        <img id="rec_icon" src="assets/rec.svg" alt="" style="display: none">
      </div>
    </div>
  </section>


  <section id="filelist-section" class="flex-section">
    <div id="filelist-title" class="filelist-title"><span>direct player</span> </div>
    <div id="filelist-content ">
      <div id="filelist" class="filelist"></div>
      <div id="player_holder" class="video_holder player_holder">
        <video id="playerOutput" class="video" controls></video>
      </div>
    </div>
  </section>

  <div id="player-title" class="filelist-title"><span>playerendpoint</span></div>
  <section id="player-section" class="flex-section hidden">
    <div id="filelist2" class="filelist"></div>
    <div id="player2_holder" class="video_holder player_holder">
      <video id="playerEndpointOutput" class="video" controls autostart></video>
    </div>
    <div id="player3_holder" class="video_holder player_holder">
      <video id="player3EndpointOutput" class="video" controls autostart></video>
    </div>
  </section>

  <section>
    <div id="log"></div>
  </section>



  <script src="./kurento-client.js"></script>
  <script src="./kurento-utils.js"></script>
  <script src="bundle.js"></script>
</body>


</html>
