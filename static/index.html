<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <section id="config">
    <div>
      WsUri: 
      <span id="wsUri"></span>
    </div>
  </section>

  <section id="video">
    <div id="start_holder" class="video_holder">
      <video id="videoInput" class="video" autoplay>123</video>
      <div id="videoInput_icon" class="input_icon">
        <img id="play_icon" src="assets/play.svg" alt="">
        <img id="stop_icon" src="assets/stop.svg" alt="" style="display: none">
      </div>
    </div>
    <div id="stop_holder" class="video_holder">
      <video id="videoOutput" class="video" autoplay></video>
      <span id="recordStatus"></span>
      <div id="videoOutput_icon" class="input_icon">
        <img id="rec_icon" src="assets/rec.svg" alt="" style="display: none">
      </div>
    </div>
    <div id="player_holder" class="video_holder">
      <video id="playerOutput" class="video" controls></video>
      
    </div>
  </section>

  <section>
    <div id="filelist"></div>
  </section>

  <section>
    <div id="log"></div>
  </section>

  
  
  <script src="./kurento-client.js"></script>
  <script src="./kurento-utils.js"></script>
  <script src="bundle.js"></script>
</body>


</html>
